<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'sigmameow.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('sigmameow.com', "site.haozhou.wang");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.sigmameow.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.sigmameow.com', "site.haozhou.wang");
    window.location.replace(new_url);
}else {
    window.location.href="https://site.haozhou.wang";
}
  
</script>
